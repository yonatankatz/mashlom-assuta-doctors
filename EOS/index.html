<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>EOS Calculator</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <div class="row d-flex justify-content-center">
        <div class="col-4">
            <form [formGroup]="EOSChanceForm">
                <label for="intercept">שיעור EOS באוכלוסייה (EOS\1000 לידות)</label>
                <select class="form-select" id="intercept">
                    <option value="0.3">0.3</option>
                    <option value="0.4">0.4</option>
                    <option value="0.5">0.5</option>
                    <option value="0.6">0.6</option>
                </select>
                
                <label for="tempimp">החום האימהי הכי גבוה שנמדד</label>
                <input type="number" min="0" max="100" required class="form-control" id="tempimp">
                
                <label for="ga4mdlng">משך הריון (ימים ושבועות)</label>
                <input type="number" id="ga4mdlng" min="0" max="100" required class="form-control">
                
                <label for="Romimp">משך פקיעת הקרומים (בשעות)</label>
                <input type="number" id="Romimp" min="0" required class="form-control">
                
                <label for="J_gbscar">סטטוס GBS אימהי</label>
                <select class="form-select" id="J_gbscar">
                    <option value="positive">חיובי</option>
                    <option value="negative">שלילי</option>
                    <option value="unknown">לא ידוע</option>
                </select>
                
                <label for="Approptx">טיפול אנטיביוטי בלידה</label>
                <select class="form-select" id="Approptx">
                    <option value="broad-4">אנטיביוטיקה רחבת טווח מעל 4 שעות לפני הלידה</option>
                    <option value="broad-2">אנטיביוטיקה רחבת טווח 2 עד 3.9 שעות לפני הלידה</option>
                    <option value="GBS-2">אנטיביוטיקה ספציפית ל-GBS מעל שעתיים לפני הלידה</option>
                    <option value="none">ללא טיפול אנטיביוטי, או טיפול אנטיביוטי פחות משעתיים לפני הלידה</option>
                </select>
            </form>    
        </div>
        <button class="btn btn-primary" id="computeEOSButton">חשב EOS</button>
    </div>
</body>
</html>
