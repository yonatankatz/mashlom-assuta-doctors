<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../3rd-party/fontawesome/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>EOS Calculator</title>       
</head>
<body>
    <nav class="navbar navbar-expand-lg header">
        <div style="width: 20%;height:100%; text-align: right;">
          <img class="header-assuta-logo" src="../assets/assuta/only-alef.png" >
        </div>
        <div class="header-text">
        <p>
            mashlom.me בשיתוף עם בית<br>
            החולים אסותא אשדוד, חטיבת הילדים
        </p>
        </div>
        <div>
          <img class="header-mashlom-logo" src="../assets/logo/IconOnly_Transparent_NoBuffer.png" >
        </div>
    </nav>
    <h1>מחשבון EOS</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <div class="card">
        <div class="card-body">
            <div class="row d-flex justify-content-center">
                <form>
                <div class="row">
                    <div class="col">
                        <label for="intercept">שיעור EOS באוכלוסייה (EOS\1000 לידות):</label>
                    </div>
                    <div class="col">
                        <select class="form-select" id="intercept">
                            <option value="0.3">0.3</option>
                            <option value="0.4">0.4</option>
                            <option value="0.5">0.5</option>
                            <option value="0.6">0.6</option>
                        </select>  
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="tempimp">החום האימהי הכי גבוה שנמדד:</label>
                    </div>
                    <div class="col">
                        <input type="number" min="0" max="100" required class="form-control" id="tempimp">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="ga4mdlng">משך הריון:</label>
                    </div>
                    <div class="col">
                        שבועות:
                    </div>
                    <div class="col">
                        <input type="number" id="ga4mdlng-weeks" min="0" max="100" required class="form-control">
                    </div>
                    <div class="col">
                        ימים:
                    </div>
                    <div class="col">
                        <input type="number" min="0" max="7" required class="form-control" id="ga4mdlng-days">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="Romimp">משך פקיעת הקרומים (בשעות):</label>
                    </div>
                    <div class="col">
                        <input type="number" id="Romimp" min="0" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="J_gbscar">סטטוס GBS אימהי:</label>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" value="positive" type="radio" name="GBS" id="GBS-positive">
                            <label class="form-check-label" for="GBS-positive">
                              חיובי
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" value="negative" type="radio" name="GBS" id="GBS-negative" checked>
                            <label class="form-check-label" for="GBS-negative">
                              שלילי
                            </label>
                        <div class="form-check">
                            <input class="form-check-input" value="unknown" type="radio" name="GBS" id="GBS-unknown" checked>
                            <label class="form-check-label" for="GBS-unknown">
                              לא ידוע
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="Approptx">טיפול אנטיביוטי בלידה:</label>
                    </div>
                        <div class="form-check">
                            <input class="form-check-input" value="broad-4" type="radio" name="antibiotics" id="antibiotics-4plus">
                            <label class="form-check-label" for="antibiotics-4plus">
                                אנטיביוטיקה רחבת טווח מעל 4 שעות לפני הלידה
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" value="broad-2" type="radio" name="antibiotics" id="antibiotics-2plus">
                            <label class="form-check-label" for="antibiotics-2plus">
                                אנטיביוטיקה רחבת טווח 2 עד 3.9 שעות לפני הלידה                           
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" value="GBS-2" type="radio" name="antibiotics" id="antibiotics-2plusGBS">
                            <label class="form-check-label" for="antibiotics-2plusGBS">
                                אנטיביוטיקה ספציפית ל-GBS מעל שעתיים לפני הלידה                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" value="none" type="radio" name="antibiotics" id="antibiotics-none">
                            <label class="form-check-label" for="antibiotics-none">
                                ללא טיפול אנטיביוטי, או טיפול אנטיביוטי פחות משעתיים לפני הלידה 
                            </label>                       
                        </div>
                    </div>
                </div>
            </form>    
        </div>
        <button class="btn btn-primary" id="computeEOSButton">חשב EOS</button>
    </div>
</body>
</html>
