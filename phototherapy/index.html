<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>טיפול באור - אסותא אשדוד</title>
<link rel="icon" href="../assets/favicon.svg">
<link rel="stylesheet" href="../common/css/common.css">
<link href="../3rd-party/bootstrap/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../3rd-party/fontawesome/fontawesome-free-6.5.1-web/css/all.min.css">
<style>
  /* Additional styling */
  .form-group {
    margin-bottom: 1rem;
  }
  .group-container {
    border: 1px solid #ced4da;
    padding: 1rem;
    margin-bottom: 1rem;
  }
  .form-inline-label {
    display: inline-block;
    margin-bottom: .5rem;
    margin-right: .5rem;
  }
  .group-container .form-group .form-check {
  display: inline-block; /* Ensures form checks are displayed in line */
  margin-right: 1rem; /* Adjust margin between form checks */
}
</style>
</head>
<body ng-app="app" ng-controller="PhototherapyController as ctrl">
<div id="phototherapy-main" class="container main-content">
  <div class="group-container">
    <form>
      <div class="form-group">
        <div class="form-inline-label">
          <label for="weekOfBirth">שבוע לידה:</label>
        </div>
        <div class="form-check form-inline-label">
          <input class="form-check-input" type="radio" name="weekOfBirth" id="week35-37" value="35-37">
          <label class="form-check-label" for="week35-37">35-37</label>
        </div>
        <div class="form-check form-inline-label">
          <input class="form-check-input" type="radio" name="weekOfBirth" id="week38" value="38+">
          <label class="form-check-label" for="week38">38+</label>
        </div>
      </div>

      <div class="form-group">
        <label for="bilirubin">בילירובין:</label>
        <input type="number" class="form-control" id="bilirubin" max="100" placeholder="הכנס ערך ">
      </div>

      <div class="form-group">
        <label for="ageInHours">גיל בשעות:</label>
        <input type="number" class="form-control" id="ageInHours" max="200" placeholder="הכנס גיל ">
      </div>

      <div class="form-group">
        <label>גורמי סיכון?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="riskFactors" id="riskYes" value="yes">
          <label class="form-check-label" for="riskYes">כן</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="riskFactors" id="riskNo" value="no">
          <label class="form-check-label" for="riskNo">לא</label>
        </div>
      </div>
      
      <button type="button" class="btn btn-primary" ng-click="ctrl.calcTreatment()">בדוק</button>
    </form>
  </div>

  <!-- New group of text boxes -->
  <div class="group-container">
    <div class="form-group">
      <label for="lightTreatment">טיפול באור?</label>
      <input type="text" class="form-control" id="lightTreatment" placeholder="">
    </div>
    <div class="form-group">
      <label for="nextVisit">ביקורת הבאה</label>
      <input type="text" class="form-control" id="nextVisit" placeholder="">
    </div>
    <div class="form-group">
      <label for="distanceFromGraph">מרחק מהעקומה</label>
      <input type="text" class="form-control" id="distanceFromGraph" placeholder="">
    </div>
  </div>
</div>
<footer class="text-center text-white footer">
  <div class="footer-container">
    <div id="footer-menu">
      <a class="footer-button" ng-click="ctrl.openRiskyConditions()">
        <div style="color: black;"><i class="fa-solid fa-syringe"></i></div>
        <div class="text">גורמי סיכון</div>
      </a>
    </div>
  </div>
</footer>
<script src="../3rd-party/angularjs/angular.min.js"></script>
<script src="../3rd-party/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/phototherapy.js"></script>
</body>
</html>
